<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Professor Anderson Fan Site
    </title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Professor Anderson Fan Site</h1>
    <p>Professor Greg Anderson is a Professor in the IS Department at BYU</p>
    <img src="img/GregAnderson.jpg" />
    <p>Pop Quiz: We love him because...?</p>
    <ul class="quiz-props">
        <li>A: His hair</li>
        <li>B: He can eat lots of bacon</li>
        <li>C: The million dollar smile</li>
        <li>D: He cares for everyone</li>
        <li>E: All of the above</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="from"/>
        <br />
        <label>Email:</label>
        <input id="email"/>
        <br />
        <label>Subject:</label>
        <input id="subject"/>
        <br />
        <label>Message:</label>
        <textarea rows="5" id="message"></textarea>
        <br />
        <input type="submit" value="Send Message" id="submitButton"/>
    </form>

    <script src="js/Fanmail.js"></script>
</body>

</html>
